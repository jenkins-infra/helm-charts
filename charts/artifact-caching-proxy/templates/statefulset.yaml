{{- if eq .Values.template.type "StatefulSet" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "artifact-caching-proxy.fullname" . }}
  labels:
    {{- include "artifact-caching-proxy.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "artifact-caching-proxy.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "artifact-caching-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
        {{- if .Values.template.mountConfigMap }}
        checksum/config: {{ include (print $.Template.BasePath "/nginx-configmap.yaml") . | sha256sum }}
        {{- end }}
      {{- end }}
      labels:
        {{- include "artifact-caching-proxy.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        {{- if .Values.template.mountConfigMap }}
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/
        {{- end }}
        - name: nginx-cache
          mountPath: {{ .Values.cache.path }}
      {{- if .Values.template.mountConfigMap }}
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-configmap
      {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: nginx-cache
    spec:
      storageClassName: {{ .Values.persistence.storageClass }}
      accessModes:
      - {{ .Values.persistence.accessMode }}
      resources:
        requests:
          storage: "{{ .Values.persistence.size }}Gi"
{{- end }}
