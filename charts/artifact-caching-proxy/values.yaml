# Default values for artifact-caching-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.22.1-alpine"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  # non root port
  port: 8080
  # to expose nginx metrics
  statusPort: 18080
ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  healthPath: /healthz
  healthPathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

# Datadog Integration
datadog:
  metricsCollection:
    enabled: true
  logCollection:
    enabled: true

nodeSelector: {}
tolerations: []
affinity: {}
## artifact-caching-proxy values
auth:
  enabled: false
  # To generate and store this value as secret: `htpasswd -c auth foo` (password "bar") then `cat auth`
  basicAuth: ""
persistence:
  enabled: false
  # cache size (in gigabyte)
  size: 50
  storageClass: ""
  accessMode: ReadWriteOnce
initContainers:
  enabled: true
cache:
  # http://nginx.org/en/docs/http/ngx_http_proxy_module.html#proxy_cache_path
  path: /data/nginx-cache
  keysZoneSize: "200m"
  inactive: "24h"
  useTempPath: "off"
proxy:
  proxyPass: "https://repo.jenkins-ci.org"
  proxyCacheValidCode: "200 302"
  proxyCacheValidCodeDuration: "24h"
  proxyCacheValidAnyDuration: "60m"
