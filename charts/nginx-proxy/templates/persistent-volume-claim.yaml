apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "nginx-proxy.fullname" . }}-pvc
  labels:
    {{- include "nginx-proxy.labels" . | nindent 4 }}
spec:
  storageClassName: {{ .Values.persistence.storageClassName }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: "{{ .Values.persistence.size }}Gi"
