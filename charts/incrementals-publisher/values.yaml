# Default values for incrementals-publisher.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: dockerhubmirror.azurecr.io/jenkinsciinfra/incrementals-publisher
  tag: 1.8.16
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
podSecurityContext: {}
# fsGroup: 2000
securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000
service:
  type: ClusterIP
  port: 8080
ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}
# permissions_url -- URL to the JSON file providing permissions from the Repository Permission Updater system
# See default value at https://github.com/jenkins-infra/incrementals-publisher/?tab=readme-ov-file#environment-variables
permissions_url: ''
artifactory:
  # artifactory.key -- key to upload to artifactory
  key: ''
github:
  # github.token -- token to update github checks and look up commits
  token: ''
jenkins:
  # jenkins.auth -- username:accesskey to  talk to jenkins apis to pull build metadata
  auth: ''
# preshared_key -- The token needed to be provided for autherization
preshared_key: ''
podAnnotations: {}
