suite: default tests
templates:
  - deployment.yaml
  - ingress.yaml
  - secret.yaml # Direct dependency of deployment.yaml
  - pdb.yaml
tests:
  - it: should create an ingress by default
    template: ingress.yaml
    asserts:
      - hasDocuments:
          count: 1
  - it: should define the default deployment with default imagePullPolicy
    template: deployment.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
      - notExists:
          path: spec.template.spec.containers[0].resources
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: accountapp
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
  - it: should not generate any pdb with default values
    template: pdb.yaml
    asserts:
      - hasDocuments:
          count: 0
