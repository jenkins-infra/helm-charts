#
#  tls:
#    - secretName: plugins-tls
#      hosts:
#        - plugins.jenkins.io
nodeSelector: {}
tolerations: []
affinity: {}
dataFileUrl: https://reports.jenkins.io/plugin-site-api/plugins.json.gzip
github:
  appId: ""
  appPrivateKey: ""
jira:
  username: ""
  password: ""
# the volume to mount
# e.g.
# htmlVolume:
#   hostPath:
#     path: /host
htmlVolume: {}
# name of the azure storage account to be used
azureStorageAccountName: null # key for accessing the azure storage account
azureStorageAccountKey: null
sentry:
  dsn: ""
