suite: Test with default values
templates:
  - deployment.yaml
  - zh-deployment.yaml
  - zh-configmap.yaml
  - nginx-configmap.yaml
  - pdb.yaml
tests:
  - it: should create a deployment for jenkins.io with default values
    template: deployment.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: RELEASE-NAME-jenkinsio
      - equal:
          path: spec.template.spec.volumes[0].name
          value: html
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: jenkinsio
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - exists:
          path: spec.template.spec.volumes[0].emptyDir
      - notExists:
          path: spec.template.spec.affinity
  - it: should create a deployment for zh.jenkins.io with default values
    template: zh-deployment.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: RELEASE-NAME-jenkinsio-zh
      - notExists:
          path: spec.template.spec.affinity
  - it: should not generate any pdb with default values
    template: pdb.yaml
    asserts:
      - hasDocuments:
          count: 0
