{{ if .Values.azureStorageAccountName }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "jenkinsio.fullname" . }}
type: Opaque
data:
  azurestorageaccountname: {{ .Values.azureStorageAccountName | b64enc }}
  azurestorageaccountkey: {{ .Values.azureStorageAccountKey | b64enc }}
{{- end }}