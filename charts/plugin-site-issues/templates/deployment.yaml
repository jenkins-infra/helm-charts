apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "plugin-site-issues.fullname" . }}
  labels:
{{ include "plugin-site-issues.labels" . | indent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "plugin-site-issues.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "plugin-site-issues.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "plugin-site-issues.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: JIRA_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "plugin-site-issues.fullname" . }}
                  key: jira_url
            - name: JIRA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "plugin-site-issues.fullname" . }}
                  key: jira_username
            - name: JIRA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "plugin-site-issues.fullname" . }}
                  key: jira_password
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "plugin-site-issues.fullname" . }}
                  key: github_app_id
            - name: JIRA_APP_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "plugin-site-issues.fullname" . }}
                  key: github_app_private_key
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
