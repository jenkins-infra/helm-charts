service:
  port: 8080
nginx:
  serverName: _
  slashLocation:
    root: /custom
    index: custom.html
    autoindex: "off"
    tryFiles: $uri /index.html
  httpDirectives: |
    map $http_accept_language $lang {
      default '';
      ~^zh zh;
    }

podAnnotations:
  ad.datadoghq.com/web.logs: |
    [
      {"source":"nginx","service":"RELEASE-NAME"}
    ]
htmlVolume:
  persistentVolumeClaim:
    claimName: my-pvc
htmlVolumeSubDir: ./html/
