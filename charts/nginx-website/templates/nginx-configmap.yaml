apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nginx-website.fullname" . }}
  labels: {{ include "nginx-website.labels" . | nindent 4 }}
data:
  default.conf: |
    server {
      listen       80;
      server_name  localhost;
      location / {
          root   /usr/share/nginx/html;
          index  index.html index.htm;
          autoindex on;
      }
    }