suite: default tests
templates:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - secret.yaml
tests:
  - it: should generate a service and deployment only with default values
    asserts:
      - hasDocuments:
          count: 1
        template: deployment.yaml
      - isKind:
          of: Deployment
        template: deployment.yaml
      - hasDocuments:
          count: 1
        template: service.yaml
      - isKind:
          of: Service
        template: service.yaml
      - hasDocuments:
          count: 1
        template: secret.yaml
      - isKind:
          of: Secret
        template: secret.yaml
      - hasDocuments:
          count: 0
        template: ingress.yaml
      - equal:
          path: metadata.name
          value: RELEASE-NAME-plugin-health-scoring
        template: deployment.yaml
      - equal:
          path: metadata.name
          value: RELEASE-NAME-plugin-health-scoring
        template: secret.yaml
      - equal:
          path: data.databasePassword
          value: czNjcjN0 # echo 'czNjcjN0' | base64 -d => 's3cr3t'
        template: secret.yaml
      - equal:
          path: data.githubAppPrivateKey
          value: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tIGJsYWJsYWJsYWJsYSAtLS0tLUJFR0lOIFBSSVZBVEUgS0VZLS0tLS0=
        template: secret.yaml
      - equal:
          path: spec.replicas
          value: 1
        template: deployment.yaml
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: UPDATE_CENTER_CRON
            value: "0 */15 * * * *"
        template: deployment.yaml
      - equal:
          path: spec.template.metadata.annotations.checksum/config
          value: 600dfe251c9b9b799d46e286966e4faead2adce12ce5510e4c474712cff5defb # Any change to secret.yaml will need to regenerate this checksum
        template: deployment.yaml
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: RELEASE-NAME-plugin-health-scoring
                key: databasePassword
        template: deployment.yaml
      - contains:
        path: spec.template.spec.containers[0].env
        content:
          name: GITHUB_APP_PRIVATE_KEY_PATH
          value: /mnt/secrets/github/private-key
        template: deployment.yaml
