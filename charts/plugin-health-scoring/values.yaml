# Default values for plugin-health-scoring.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: "jenkinsciinfra/plugin-health-scoring"
  pullPolicy: IfNotPresent
  tag: "1.6.1"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
ingress:
  enabled: false
  className: ""
resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
probes:
  path: /actuator/health
  readinessPath: /actuator/health/readiness
  livenessPath: /actuator/health/liveness
config:
  ucCron: "0 */15 * * * *"
  peCron: "0 10 * * * *"
  github:
    appId: app-id
    # GitHub organization or username where the app is installed
    appInstallationName: jenkinsci
database:
  username: plugin-health-scoring
  name: plugin-health-scoring
  server: postgresql
  port: 5432
secretsMountPath: /mnt/secrets
secrets:
