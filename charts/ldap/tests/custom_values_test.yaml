suite: Test with custom values
templates:
  - secret.yaml
  - service.yaml
  - statefulset.yaml
values:
  - values/custom.yaml
tests:
  - it: should create a Secret with the correct value
    template: secret.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - equal:
          path: data["ldap.admin.password"]
          value: bmFtZQ==
  - it: should create a custom service of type loadbalancer with legacy loadbalancerIP field
    template: service.yaml
    set:
      service:
        IP: 128.129.0.12
    asserts:
    - hasDocuments:
        count: 1
    - isKind:
        of: Service
    - equal:
        path: metadata.name
        value: RELEASE-NAME-ldap
    - equal:
        path: spec.type
        value: LoadBalancer
    - equal:
        path: spec.ports[0].port
        value: 636
    - equal:
        path: spec.ports[0].targetPort
        value: 636
    - equal:
        path: spec.selector["app.kubernetes.io/name"]
        value: ldap
    - equal:
        path: spec.selector["app.kubernetes.io/instance"]
        value: RELEASE-NAME
    - equal:
        path: spec.loadBalancerIP
        value: 128.129.0.12
    - equal:
        path: spec.loadBalancerSourceRanges[0]
        value: "1.2.3.4"
    - equal:
        path: spec.loadBalancerSourceRanges[1]
        value: "127.0.0.1"
    - equal:
        path: spec.loadBalancerSourceRanges[2]
        value: "127.0.0.0/24"
    - notExists:
        path: metadata.annotations
  - it: should create a custom service of type loadbalancer with modern AKS annotation for public IP
    template: service.yaml
    set:
      service:
        azurePip:
          name: myAKSPublicIP
          resourceGroup: myNetworkResourceGroup
    asserts:
    - hasDocuments:
        count: 1
    - isKind:
        of: Service
    - equal:
        path: metadata.name
        value: RELEASE-NAME-ldap
    - equal:
        path: spec.type
        value: LoadBalancer
    - notExists:
        path: spec.loadBalancerIP
    - equal:
        path: metadata.annotations["service.beta.kubernetes.io/azure-load-balancer-resource-group"]
        value: myNetworkResourceGroup
    - equal:
        path: metadata.annotations["service.beta.kubernetes.io/azure-pip-name"]
        value: myAKSPublicIP
  - it: should create a statefulset with custom settings
    template: statefulset.yaml
    asserts:
    - hasDocuments:
        count: 1
    - isKind:
        of: StatefulSet
    - equal:
        path: spec.template.spec.volumes[0].name
        value: backup
    - equal:
        path: spec.template.spec.volumes[0].persistentVolumeClaim.claimName
        value: superBackup
    - equal:
        path: spec.template.spec.volumes[1].name
        value: data
    - equal:
        path: spec.template.spec.volumes[1].persistentVolumeClaim.claimName
        value: batData
