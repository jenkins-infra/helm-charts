suite: Test with default values
templates:
  - certificate.yaml
  - service.yaml
  - statefulset.yaml
tests:
  - it: should create a certificate for the dns ldap.jenkins.io
    template: certificate.yaml
    asserts:
    - hasDocuments:
        count: 1
    - contains:
        path: spec.dnsNames
        content:
          ldap.jenkins.io
    - isKind:
        of: Certificate
  - it: should create a service of type loadbalancer with defaults
    template: service.yaml
    asserts:
    - hasDocuments:
        count: 1
    - isKind:
        of: Service
    - equal:
        path: metadata.name
        value: RELEASE-NAME-ldap
    - equal:
        path: spec.type
        value: LoadBalancer
    - equal:
        path: spec.ports[0].port
        value: 636
    - equal:
        path: spec.ports[0].targetPort
        value: 636
    - equal:
        path: spec.selector["app.kubernetes.io/name"]
        value: ldap
    - equal:
        path: spec.selector["app.kubernetes.io/instance"]
        value: RELEASE-NAME
    - notExists:
        path: spec.loadBalancerIP
    - notExists:
        path: metadata.annotations
    - notExists:
        path: spec.loadBalancerSourceRanges
  - it: should create a statefulset with default settings
    template: statefulset.yaml
    asserts:
    - hasDocuments:
        count: 1
    - isKind:
        of: StatefulSet
    - equal:
        path: spec.template.spec.volumes[0].name
        value: backup
    - equal:
        path: spec.template.spec.volumes[0].persistentVolumeClaim.claimName
        value: RELEASE-NAME-ldap-backup
    - equal:
        path: spec.template.spec.volumes[1].name
        value: data
    - equal:
        path: spec.template.spec.volumes[1].persistentVolumeClaim.claimName
        value: RELEASE-NAME-ldap-data
    - equal:
        path: spec.template.spec.volumes[2].name
        value: tls
