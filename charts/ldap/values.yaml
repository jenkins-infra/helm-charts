# Default values for ldap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  slapd:
    repository: jenkinsciinfra/ldap
    tag: 2.1.5
    pullPolicy: IfNotPresent
  crond:
    repository: jenkinsciinfra/ldap
    tag: cron-2.1.4
    pullPolicy: IfNotPresent
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
ldap:
  admin:
    dn: 'cn=admin,dc=jenkins-ci,dc=org'
    password: s3cr3t
  backup:
    path: '/var/backups'
    file: 'backup.latest.ldif.gz'
  data:
    path: '/var/lib/ldap'
  database: 'dc=jenkins-ci,dc=org'
  debug_level: 256
  ssl:
    ca:
      filename: ca.crt
      value: ''
    crt:
      filename: cert.pem
      value: ''
    key:
      filename: privkey.key
      value: ''
podSecurityContext: {}
podAnnotations: {}
# fsGroup: 2000
securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000
service:
  type: LoadBalancer
  #IP: ''
  lbAllowSources: {}
  # lbAllowSources:
  #   cidr1: "IPv4/32"
  #   cidr2: "IPv4/32"
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 300m
    memory: 1024Mi
  requests:
    cpu: 300m
    memory: 800Mi
nodeSelector: {}
tolerations: []
affinity: {}
dnsNames:
  - ldap.jenkins.io
persistence:
  ## Uncomment to specify an existing PVC for backups
  customBackupClaimName: ""
  ## Uncomment to specify an existing PVC for data
  customDataClaimName: ""
