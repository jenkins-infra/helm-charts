apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rsyncd.fullname" . }}
  labels:
{{ include "rsyncd.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "rsyncd.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "rsyncd.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "rsyncd.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: rsyncd
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: rsyncd
              containerPort: 873
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 873
          readinessProbe:
            tcpSocket:
              port: 873
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: datadir
              mountPath: {{ .Values.configuration.datadir }}
              readOnly: true
            - name: rsyncd-conf
              mountPath: /etc/rsyncd.conf
              subPath: rsyncd.conf
              readOnly: true
            {{- if .Values.configurationFiles.jenkinsMotd.override }}
            - name: jenkins-motd
              mountPath: {{ .Values.configuration.motd_path }}
              subPath: jenkins-motd
              readOnly: true
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: datadir
          {{- if .Values.volumes.datadir }}
          {{- toYaml .Values.volumes.datadir | nindent 10 }}
          {{- else }}
          emptyDir:
          {{- end }}
        - name: rsyncd-conf
          configMap:
            name: {{ include "rsyncd.fullname" . }}-conf
        {{- if .Values.configurationFiles.jenkinsMotd.override }}
        - name: jenkins-motd
          configMap:
            name: {{ include "rsyncd.fullname" . }}-jenkins-motd
        {{- end }}
