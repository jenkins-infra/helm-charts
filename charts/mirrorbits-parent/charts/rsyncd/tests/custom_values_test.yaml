suite: Tests with custom values
templates:
  - deployment.yaml
  - configmap.jenkins-motd.yaml
tests:
  - it: should define a customized "rsyncd" deployment
    template: deployment.yaml
    set:
      image:
        pullPolicy: Always
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[*].imagePullPolicy
          value: Always
