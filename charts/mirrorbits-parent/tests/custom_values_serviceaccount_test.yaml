suite: Tests with custom values
set:
  ## Mock subcharts default values
  mirrorbits-lite:
    enabled: true
    backendServiceNameTpl: '{{ default "RELEASE-NAME-mirrorbits-lite" }}'
    service:
      port: 7777
  httpd:
    enabled: true
    backendServiceNameTpl: '{{ default "RELEASE-NAME-httpd" }}'
    service:
      port: 8080
  ## End of subchart mocked values
  serviceaccount:
    enabled: true
templates:
  - serviceaccount.yaml
tests:
  - it: should create a new service account
    template: serviceaccount.yaml
    asserts:
      - hasDocuments:
          count: 4
      - isKind:
          of: ServiceAccount
        documentIndex: 0
      - isKind:
          of: Role
        documentIndex: 1
      - documentIndex: 1
        lengthEqual:
          path: rules
          count: 2
      - documentIndex: 1
        lengthEqual:
          path: rules[0].verbs
          count: 1
      - documentIndex: 1
        lengthEqual:
          path: rules[1].verbs
          count: 7
      - documentIndex: 1
        equal:
          path: rules[0].resources[0]
          value: pods
      - documentIndex: 1
        equal:
          path: rules[1].resources[0]
          value: pods/exec
      - isKind:
          of: RoleBinding
        documentIndex: 2
      - isKind:
          of: Secret
        documentIndex: 3
