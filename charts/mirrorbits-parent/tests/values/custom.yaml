## Mock subcharts default values
mirrorbits:
  enabled: true
  backendServiceNameTpl: '{{ default "RELEASE-NAME-mirrorbits" }}'
  service:
    port: 7777
httpd:
  enabled: true
  backendServiceNameTpl: '{{ default "RELEASE-NAME-httpd" }}'
  service:
    port: 8080
## End of subchart mocked values
global:
  ingress:
    enabled: true
    hosts:
      - host: company.org
        paths:
          - path: /
            backendService: mirrorbits
  storage:
    enabled: true
    storageClassName: super-fast-storage
    storageSize: 510Gi
    accessModes:
      - ReadWriteMany
      - ReadOnlyMany
      - ReadWriteOnce
    persistentVolume:
      additionalSpec:
        persistentVolumeReclaimPolicy: Retain
        mountOptions:
          - dir_mode=0755
    persistentVolumeClaim:
      additionalSpec:
        volumeMode: Block
