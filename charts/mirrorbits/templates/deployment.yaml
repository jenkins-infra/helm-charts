---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mirrorbits.fullname" . }}
  labels:
{{ include "mirrorbits.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mirrorbits.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mirrorbits.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        checksum/config: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum | trunc 63 }}
      {{- with .Values.annotations }}
      annotations:
        {{ toYaml . | nindent 8 }}
      {{- end }}
    spec:
      automountServiceAccountToken: false
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
      {{- with .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
      {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.port }}
              protocol: TCP
      {{- if .Values.cli.enabled }}
            - name: cli
              containerPort: {{ .Values.cli.port }}
              protocol: TCP
      {{- end }}
          volumeMounts:
            - name: mirrorbits-config
              mountPath: /etc/mirrorbits
              readOnly: true
            - name: geoipdata
              mountPath: {{ .Values.config.geoipDatabase }}
              readOnly: true
              {{- with .Values.geoipdata.subDir }}
              subPath: {{ . }}
              {{- end }}
            {{- with .Values.config.logs.volume }}
            - name: logs
              mountPath: {{ $.Values.config.logs.path }}
              readOnly: false
            {{- end }}
            - name: data
              mountPath: {{ .Values.config.repository }}
              readOnly: true
              {{- with .Values.repository.subDir }}
              subPath: {{ . }}
              {{- end }}
            - name: tmpdir
              mountPath: /tmp
              readOnly: false
            - name: rundir
              mountPath: /run/mirrorbits
              readOnly: false
          livenessProbe:
            httpGet:
              path: /?mirrorstats
              port: {{ .Values.config.port }}
          readinessProbe:
            httpGet:
              path: /?mirrorstats
              port: {{ .Values.config.port }}
      {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: mirrorbits-config
          secret:
            secretName: {{ include "mirrorbits.config-secretname" . }}
            items:
              - key: mirrorbits.conf
                path: mirrorbits.conf
        - name: tmpdir
          emptyDir:
            medium: Memory
            sizeLimit: 100Mi
        - name: rundir
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        {{- with .Values.config.logs.volume }}
        - name: logs
          {{- toYaml . | nindent 10 }}
        {{- end }}
        - name: data
          {{- if and (dig "global" "storage" "enabled" false .Values.AsMap) .Values.global.storage.claimNameTpl }}
          persistentVolumeClaim:
            claimName: {{ printf "%s" (tpl .Values.global.storage.claimNameTpl $) | trim | trunc 63 }}
          {{- else }}
            {{- if or .Values.repository.persistentVolumeClaim.enabled .Values.repository.existingPVC }}
          persistentVolumeClaim:
            claimName: {{ include "mirrorbits.data-name" . }}
            {{- else }}
          emptyDir: {}
            {{- end }}
          {{- end }}
        - name: geoipdata
        {{- if or .Values.geoipdata.persistentData.enabled .Values.geoipdata.existingPVCName }}
          persistentVolumeClaim:
            claimName: {{ include "mirrorbits.geoipdata-name" . }}
        {{- else }}
          emptyDir: {}
        {{- end }}
