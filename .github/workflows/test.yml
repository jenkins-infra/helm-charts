---
name: Test Charts

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        chart:
          - accountapp
          - acme
          - basic-helm-chart-example
          - custom-distribution-service
          - docker-registry-secrets
          - env-jenkins-release
          - httpredirector
          - incrementals-publisher
          - ircbot
          - javadoc
          - jenkins
          - jenkins-additional
          - jenkins-jobs
          - jenkins-kubernetes-agents
          - jenkinsio
          - keycloak
          - ldap
          - mirrorbits
          - nginx-proxy
          - plugin-site
          - plugin-site-issues
          - rating
          - reports
          - uplink
          - wiki
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v2.0

      - name: install helm unittests
        run: |
          helm env
          helm plugin install https://github.com/quintush/helm-unittest

      - name: run unit tests
        working-directory: ./charts/
        run: |
          helm unittest --helm3 "${{ matrix.chart }}"
