name: Test Charts
on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
  pull_request:
    paths:
      - 'charts/**'
  workflow_dispatch:
env:
  UNITTEST_VERSION: v0.3.4
jobs:
  find_modified_charts_with_unit_tests:
    runs-on: ubuntu-latest
    outputs:
      charts_matrix: ${{ steps.list_modified_charts_with_unit_tests.outputs.modified_charts_with_unit_tests }}
    name: Find modified charts with unit tests
    steps:
      - uses: actions/checkout@v3
      - id: list_modified_charts_with_unit_tests
        name: List modified charts with unit tests
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ "$GITHUB_EVENT_NAME" == "pull_request" ]; then
            # Retrieve the list of modified chart names in the pull request
            modifiedChartPaths=$(gh pr view ${{ github.event.pull_request.number }} --json files -q '.files[].path' | xargs dirname | grep "^charts/" | cut -d "/" -f1-2 | sort --unique)
          else
            # Retrieve all charts
            modifiedChartPaths=$(find . -maxdepth 2 -type d | grep "^charts/" | cut -d "/" -f2-3 | sort --unique)
            # TODO: Retrieve only the list of modified chart names in the last commit since the push
          fi

          # Keep only modified charts with unit tests
          modifiedChartsWithUnitTestsArray=()
          while IFS= read -r chartName; do
              if [ -d "${chartName}/tests" ]; then
                  modifiedChartsWithUnitTestsArray+=("$(echo $chartName | cut -d '/' -f 2)")
              fi
          done <<< "$modifiedChartPaths"
          modifiedChartsWithUnitTests=$(printf "%s\n" "${modifiedChartsWithUnitTestsArray[@]}")

          jsonArray=""
          if [ -n "$modifiedChartsWithUnitTests" ]; then
            echo "= List of modified charts with unit tests:"
            echo "$modifiedChartsWithUnitTests"
            # Convert to JSON array
            jsonArray=$(echo "$modifiedChartsWithUnitTests" | jq --raw-input --slurp 'split("\n") | map(select(length > 0))' | tr -d '\n')
          else
            echo "= no modified chart with unit tests found."
          fi

          # Store the JSON as step output
          echo "modified_charts_with_unit_tests={\"chart\": ${jsonArray}}" >> "$GITHUB_OUTPUT"
  run_unit_tests:
    runs-on: ubuntu-latest
    needs: find_modified_charts_with_unit_tests
    if: ${{ needs.find_modified_charts_with_unit_tests.outputs.charts_matrix != '' }}  # Without it, the strategy parser will fail if the charts_matrix is empty.
    name: Run unit tests
    strategy:
      matrix: ${{fromJson(needs.find_modified_charts_with_unit_tests.outputs.charts_matrix)}}
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get Tools Versions
        id: tools-versions
        run: |
          current_helm_version="$(curl --silent --location https://raw.githubusercontent.com/jenkins-infra/docker-helmfile/main/Dockerfile  | grep 'ARG' | grep 'HELM_VERSION=' | sort -u | cut -d'=' -f2)"
          echo "CURRENT_HELM_VERSION=${current_helm_version}" >> $GITHUB_OUTPUT
      - name: Set up Helm
        uses: azure/setup-helm@5119fcb9089d432beecbf79bb2c7915207344b78 # v3
        with:
          version: "${{ steps.tools-versions.outputs.CURRENT_HELM_VERSION }}"
      - name: install helm unittests
        run: |
          helm env
          # Repeat 2 times to fight against network errors in  GHA runners
          # Always return true
          helm plugin install https://github.com/helm-unittest/helm-unittest --version ${UNITTEST_VERSION} \
            || helm plugin install https://github.com/helm-unittest/helm-unittest --version ${UNITTEST_VERSION} \
            || true
          # Fail if not installed
          helm plugin list | grep unittest
      - name: run unit tests
        working-directory: ./charts/
        run: |
          helm unittest "${{ matrix.chart }}"
