name: Bump plugin-health-scoring docker image version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestRelease:
    kind: githubrelease
    name: Get latest jenkinsciinfra/plugin-health-scoring release
    spec:
      owner: jenkins-infra
      repository: plugin-health-scoring
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"

conditions:
  checkDockerImagePublished:
    name: Verify the dockerhubmirror.azurecr.io/jenkinsciinfra/plugin-health-scoring:<latest_version> docker image is published
    kind: dockerimage
    spec:
      image: dockerhubmirror.azurecr.io/jenkinsciinfra/plugin-health-scoring
      ## Tag from source
      architectures:
        - arm64

targets:
  updateChart:
    name: Update plugin-health-scoring helm chart
    kind: helmchart
    spec:
      name: charts/plugin-health-scoring
      key: $.image.tag
      versionincrement: patch
    scmid: default
  updateChartMeta:
    name: Update chart appVersion
    kind: helmchart
    spec:
      name: charts/plugin-health-scoring
      file: Chart.yaml
      key: $.appVersion
      versionincrement: patch
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `plugin-health-scoring` docker image version to {{ source "latestRelease" }}
    spec:
      automerge: true
      reviewers:
        - alecharp
        - darinpope
      labels:
        - dependencies
        - plugin-health-scoring
