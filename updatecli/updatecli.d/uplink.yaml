name: Bump `uplink` docker image digest and helm chart version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestRelease:
    kind: githubrelease
    name: Get latest jenkinsciinfra/uplink release
    spec:
      owner: jenkins-infra
      repository: uplink
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"

conditions:
  checkDockerImagePublished:
    name: Check the dockerhubmirror.azurecr.io/jenkinsciinfra/uplink:<latest_version> docker image is published
    kind: dockerimage
    spec:
      image: dockerhubmirror.azurecr.io/jenkinsciinfra/uplink
      ## Tag from source
      architectures:
        - arm64

targets:
  updateChart:
    name: Update uplink helm chart
    kind: helmchart
    spec:
      name: charts/uplink
      key: $.image.tag
      versionincrement: patch
    scmid: default
  updateChartMeta:
    name: Update chart appVersion
    kind: helmchart
    spec:
      name: charts/uplink
      file: Chart.yaml
      key: $.appVersion
      versionincrement: patch
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `uplink` docker image version to {{ source "latestRelease" }}
    spec:
      labels:
        - dependencies
        - uplink
