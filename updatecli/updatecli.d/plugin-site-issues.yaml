name: Bump `plugin-site-issues` docker image and helm chart versions

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestRelease:
    kind: githubrelease
    name: Get latest jenkins-infra/docker-plugin-site-issues latest version
    spec:
      owner: jenkins-infra
      repository: docker-plugin-site-issues
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"

conditions:
  checkDockerImagePublished:
    name: Verifiy the dockerhubmirror.azurecr.io/jenkinsciinfra/docker-plugin-site-issues:{{ source `latestRelease` }} docker image is published
    kind: dockerimage
    sourceid: latestRelease
    spec:
      image: dockerhubmirror.azurecr.io/jenkinsciinfra/plugin-site-issues
      architectures:
      - arm64

targets:
  updateChartValue:
    name: Update default image tag version
    kind: helmchart
    spec:
      name: charts/plugin-site-issues
      key: $.image.tag
      versionincrement: patch
    scmid: default
  updateChartMeta:
    name: Update chart appVersion
    kind: helmchart
    spec:
      name: charts/plugin-site-issues
      file: Chart.yaml
      key: $.appVersion
      versionincrement: patch
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `plugin-site-issues` docker image version to {{ source "latestRelease" }}
    spec:
      labels:
        - dependencies
        - plugin-site-issues
