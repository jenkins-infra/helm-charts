title: Bump `repo-proxy` docker image and helm chart versions

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestRelease:
    kind: githubRelease
    name: "Get latest jenkins-infra/docker-repo-proxy release"
    spec:
      name: Get jenkins-infra/docker-repo-proxy latest version
      owner: "jenkins-infra"
      repository: "docker-repo-proxy"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"

conditions:
  checkDockerImagePublished:
    name: |
      Test jenkinsciinfra/repo-proxy:{{ source `latestRelease` }} docker image tag
    kind: dockerImage
    sourceid: latestRelease
    spec:
      image: "jenkinsciinfra/repo-proxy"
      architecture: "amd64"

targets:
  updateChart:
    name: Update repo-proxy helm chart
    kind: helmChart
    spec:
      name: charts/repo-proxy
      key: image.tag
      versionincrement: patch
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    targets:
      - updateChart
    spec:
      labels:
        - dependencies
        - repo-proxy
