name: Bump `rsyncd` docker images and helm chart versions

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestRelease:
    kind: githubrelease
    name: Get latest jenkins-infra/docker-rsyncd release
    spec:
      owner: jenkins-infra
      repository: docker-rsyncd
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"

conditions:
  checkDockerImagePublished:
    name: Check the  dockerhubmirror.azurecr.io/jenkinsciinfra/rsyncd:{{ source `latestRelease` }} docker image is published
    kind: dockerimage
    sourceid: latestRelease
    spec:
      image: dockerhubmirror.azurecr.io/jenkinsciinfra/rsyncd
      ## Tag from source
      architectures:
        - arm64

targets:
  updateRsyncd:
    name: Update rsyncd docker image version
    sourceid: latestRelease
    kind: helmchart
    spec:
      name: charts/rsyncd
      key: $.image.tag
      versionincrement: patch
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `rsyncd` docker images and helm chart versions
    spec:
      labels:
        - dependencies
        - rsyncd
