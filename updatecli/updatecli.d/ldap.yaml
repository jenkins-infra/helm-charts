name: Bump `ldap` docker image digest and helm chart version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  # LDAP (slapd) and LDAP (cron) have synchronized lifecycle
  latestVersion:
    kind: githubrelease
    name: Get latest version of jenkins-infra/docker-ldap
    spec:
      owner: jenkins-infra
      repository: docker-ldap
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"

conditions:
  checkLdapSlapdImage:
    name: Ensure that the image "dockerhubmirror.azurecr.io/jenkinsciinfra/ldap:<found_version>" is published
    kind: dockerimage
    spec:
      image: dockerhubmirror.azurecr.io/jenkinsciinfra/ldap
      architectures:
        - arm64
      # Tag comes from sourceid
  checkLdapCrondImage:
    name: Ensure that the image "dockerhubmirror.azurecr.io/jenkinsciinfra/ldap:cron-<found_version>" is published
    transformers:
      - addprefix: "cron-"
    kind: dockerimage
    spec:
      image: dockerhubmirror.azurecr.io/jenkinsciinfra/ldap
      architectures:
        - arm64
      # Tag comes from (transformed) sourceid

targets:
  updateChartSlapd:
    name: Update ldap (slapd) image in helm chart values
    kind: helmchart
    spec:
      name: charts/ldap
      key: $.image.slapd.tag
      versionincrement: patch
    scmid: default
  updateChartCrond:
    name: Update ldap (crond) helm chart
    transformers:
      - addprefix: "cron-"
    kind: helmchart
    spec:
      name: charts/ldap
      key: $.image.crond.tag
      versionincrement: patch
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `ldap` slapd and crond docker images to {{ source "latestVersion" }}
    spec:
      labels:
        - ldap
        - crond
        - slapd
