name: Bump `rating` docker image and helm chart versions

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestRelease:
    kind: githubrelease
    name: "Get latest jenkins-infra/rating release"
    spec:
      owner: "jenkins-infra"
      repository: "rating"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"

conditions:
  checkDockerImagePublished:
    name: |
      Test jenkinsciinfra/rating:{{ source `latestRelease` }} docker image tag
    kind: dockerimage
    sourceid: latestRelease
    spec:
      image: "jenkinsciinfra/rating"
      architecture: "amd64"

targets:
  updateChart:
    name: Update rating helm chart
    kind: helmchart
    spec:
      name: charts/rating
      key: image.tag
      versionincrement: patch
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    spec:
      labels:
        - dependencies
        - rating
