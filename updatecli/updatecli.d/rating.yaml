name: Bump `rating` docker image and helm chart versions

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestRelease:
    kind: githubrelease
    name: Get latest jenkins-infra/rating release
    spec:
      owner: jenkins-infra
      repository: rating
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"

conditions:
  checkDockerImagePublished:
    name: Check the  dockerhubmirror.azurecr.io/jenkinsciinfra/rating:{{ source `latestRelease` }} docker image is published
    kind: dockerimage
    sourceid: latestRelease
    spec:
      image:  dockerhubmirror.azurecr.io/jenkinsciinfra/rating
      ## Tag from source
      architectures:
        - arm64

targets:
  updateChart:
    name: Update rating helm chart
    kind: helmchart
    spec:
      name: charts/rating
      key: $.image.tag
      versionincrement: patch
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `rating` docker image version to {{ source "latestRelease" }}
    spec:
      labels:
        - dependencies
        - rating
