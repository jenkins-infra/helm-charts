name: Bump `httpd` docker images and helm chart versions

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestRelease:
    kind: githubrelease
    name: "Get latest apache/httpd release"
    spec:
      owner: "apache"
      repository: "httpd"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"

conditions:
  checkDockerImagePublished:
    name: "Test httpd:<latest_version> docker image tag"
    kind: dockerimage
    spec:
      image: "httpd"
      ## Tag from source
      architectures:
        - amd64
        - arm64

targets:
  updateHttpd:
    name: "Update httpd docker image version"
    sourceid: latestRelease
    kind: helmchart
    spec:
      name: charts/httpd
      key: $.image.tag
      versionincrement: patch
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `httpd` docker image version to {{ source "latestRelease" }}
    spec:
      labels:
        - dependencies
        - httpd
