name: Bump account-app docker image version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestRelease:
    kind: githubrelease
    name: Get latest jenkins-infra/account-app release
    spec:
      owner: jenkins-infra
      repository: account-app
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"

conditions:
  checkDockerImagePublished:
    name: Test jenkinsciinfra/account-app:<latest_version> docker image tag
    kind: dockerimage
    spec:
      image: dockerhubmirror.azurecr.io/jenkinsciinfra/account-app
      ## Tag from source
      architectures:
        - arm64

targets:
  updateChartValue:
    name: Update default image tag version
    kind: helmchart
    spec:
      name: charts/accountapp
      key: $.image.tag
      versionincrement: patch
    scmid: default
  updateChartMeta:
    name: Update chart appVersion
    kind: helmchart
    spec:
      name: charts/accountapp
      file: Chart.yaml
      key: $.appVersion
      versionincrement: patch
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `accountapp` docker image version to {{ source "latestRelease" }}
    spec:
      labels:
        - dependencies
        - accountapp
